<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/build/tailwind.css" />
  <link rel="stylesheet" href="tailwind.css" />
  <title>Welcome to Tailwind!</title>
</head>

<body class="antialiased">
  <header class="banner">
    <nav class="navigation">
      <div class="mx-auto flex justify-between">
        <div class="logo-image ml-4 lg:ml-40 text-xl">LOGO</div>
        <div class="flex">
          <div class="search-toogle w-20 lg:w-64">
            <input type="checkbox" id="search-active" />
            <label for="search-active" class="flex" onclick="onSearchClick()">
              <i class="fa fa-search text-3xl cursor-pointer"></i>
              <span class="hidden ml-2 lg:block text-xl cursor-pointer">SEARCH</span>
            </label>

            <div class="search-content"></div>
          </div>

          <div class="menu-toogle w-20 lg:w-64">
            <input type="checkbox" id="active" />
            <label for="active" class="menu-btn" onclick="onMenuClick()">
              <span></span>
            </label>
            <label for="active" class="close"></label>
            <label for="active" class="menu-text hidden lg:block text-xl cursor-pointer" onclick="onMenuClick()">MENU</label>

            <div class="content">
              <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <script src="./script.js"></script>
</body>

</html>
